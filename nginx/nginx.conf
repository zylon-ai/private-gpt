    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}


    # HTTPS server
    
    server {
        listen       443 ssl;
        server_name  _;

        ssl_certificate      /etc/nginx/ssl/star.gibl.com.np.crt ;
        ssl_certificate_key  /etc/nginx/ssl/giblserver.key;

        ssl_session_cache    shared:SSL:1m;                           
        ssl_session_timeout  5m;
 
        ssl_ciphers  HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        location / {
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            proxy_pass http://127.0.0.1:3000;

            proxy_read_timeout 1800;
            proxy_connect_timeout 1800;
            proxy_send_timeout 1800;
            send_timeout 1800;
	    }

        location /v1/ {
            rewrite ^/(.*)$ /$1? break;
            proxy_pass http://127.0.0.1:8000$request_uri;
            # proxy_set_header Host $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
           
            proxy_read_timeout 1800000;
            proxy_connect_timeout 1800000;
            proxy_send_timeout 1800000;
        }
        
        location /static {
            gzip            on;
            gzip_buffers    8 256k;

            alias /home/worker/app/static/unchecked;
            expires 365d;
        }
    }
}
